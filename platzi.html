<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 Platzi</title>
    <meta http-equiv="Cache-control" content="no-store">
    
</head>
<body>

    <div id="app">

        <span p-text="message"></span>
        <input type="text" p-model="message">
        <input type="text" p-model="message">

        <img p-bind:src="image" p-bind:id="imageId">
        
    </div>

    <script src="./platzi.js"></script>
    <script>
        const { createApp } = Platzi;

        const app = createApp({
            data() {
                return {
                    message: "Hola Vue !!!",
                    image: "https://via.placeholder.com/200/771796",
                    imageId: "myId"
                }
            },
        });
        app.mount("#app");

    </script>
    
</body>
</html>
